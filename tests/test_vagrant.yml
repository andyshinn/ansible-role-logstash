---

- name: Test Defaults
  hosts: all
  sudo: yes

  vars:
    - logstash_jvm_mem: 256m
    - logstash_input: |
          file {
            path => "/var/log/syslog"
            type => "syslog"
            tags => [ "syslog" ]
          }

  roles:
    - ansible-role-logstash

